<svg width="128" height="128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Rounded rectangle background -->
  <rect width="128" height="128" rx="24" fill="url(#grad1)"/>

  <!-- Calendar/comparison icon -->
  <g transform="translate(24, 24)">
    <!-- PRE period (left) -->
    <rect x="0" y="20" width="32" height="40" rx="4" fill="white" opacity="0.9"/>
    <rect x="0" y="20" width="32" height="8" rx="4" fill="#ef4444"/>
    <text x="16" y="46" font-family="Arial" font-size="12" fill="#1f2937" text-anchor="middle" font-weight="bold">PRE</text>

    <!-- Arrow -->
    <path d="M 35 40 L 45 40" stroke="white" stroke-width="3" fill="none"/>
    <path d="M 42 36 L 45 40 L 42 44" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- POST period (right) -->
    <rect x="48" y="20" width="32" height="40" rx="4" fill="white" opacity="0.9"/>
    <rect x="48" y="20" width="32" height="8" rx="4" fill="#10b981"/>
    <text x="64" y="46" font-family="Arial" font-size="11" fill="#1f2937" text-anchor="middle" font-weight="bold">POST</text>
  </g>
</svg>
